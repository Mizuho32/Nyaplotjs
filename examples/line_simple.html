<html>
  <head>
    <title>Nyaplotjs example -- Line</title>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src='../release/nyaplot.js'></script>
    <script>
     window.onload = function(){
       var xarr=[], yarr=[], N=1000, curry=0.0;
       for(var i=0;i < N;i++){
         xarr.push(i);
         yarr.push(curry+=(Math.random()-0.5));
       }
       var plot = new Nyaplot.LinePlot(xarr, yarr);
       console.log(plot.create_models());
       plot.show("vis");
     };
    </script>
  </head>
  <body>
    <div id="vis"></div>
  </body>
</html>
