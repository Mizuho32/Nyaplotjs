<html lang='en'>
<head>
  <title>Ecolijs example -- Venn plot</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../release/ecoli.js'></script>
</head>
<body>
<div id='vis'></div>
<script>
var data1 = [], MAX=10, MIN=0;
var favorites = ['apple', 'orange', 'banana'];
var names = [], log={};
for(var i=0;i<50;i++){
	var name = 'p' + String(i);
	var n = Math.floor(Math.random()*3);
	favorites.sort(function(){return Math.random()-0.5});
	log[name]=[];
	for(var j=0;j<=n;j++)data1.push({name: name, favorite:favorites[j]});
        for(var j=0;j<=n;j++)log[name].push(favorites[j]);
}
console.log(log);
models = {data:{data1: data1},panes: [{type:'rectangular', diagrams:[{type: 'venn', data: 'data1', options: {category:'favorite', count:'name'}}],options:{width:600, height:500, xrange: [-100, 100], yrange: [-100, 100]}}]};
window.onload = function(){Ecoli.core.parse(models, '#vis');};
</script>
</body>
</html>
