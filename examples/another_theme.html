<html lang='en'>
<head>
  <title>Ecolijs example -- Another Theme</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../release/ecoli.js'></script>
</head>
<body>
<div id='vis'></div>
<script>
var values = d3.range(100).map(function(val){return {val1: d3.random.bates(10)(val)};});
models = {data:{data1: values},panes: [{type:'rectangular', diagrams:[{type: 'histogram', data: 'data1', options: {value:'val1'}}], options:{width:600, height:500, xrange: [0,1], yrange: [0,30], bg_color:'#fff', grid:false, grid_color:'#000', legend_options:{title:'Bates'}}}]};
window.onload = function(){Ecoli.core.parse(models, '#vis');};
</script>
</body>
</html>
