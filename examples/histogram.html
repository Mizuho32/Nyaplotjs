<html>
  <head>
    <title>Histogram with Nyaplotjs</title>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src='../release/nyaplot.js'></script>
    <script src='./data/plane.dat'></script>
    <script>
     window.onload = function(){
       var plot = new Nyaplot.Plot({
         ylabel: "", xlabel: "luminance",
         stage_height: 400,
         view_height: 330,
         view_width: 550,
         xrange: [10, 560],
         yrange: [330, 0]
       });
       var hist = new Nyaplot.Histogram(window.raw_data, {maxval: 25000});
       
       plot.add(hist);
       plot.show("vis");

       d3.select("#N").text(N);
       d3.select("#PI").text(4*inside.x.length/N);
     };
    </script>
  </head>
