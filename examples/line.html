<html>
  <head>
    <title>Line with Nyaplotjs</title>
    <script src='http://d3js.org/d3.v3.min.js'></script>
    <script src='../release/nyaplot.js'></script>
    <script>
     window.onload = function(){
       var xarr=[], yarr1=[], yarr2=[], N=500, curry1=0.0, curry2=0.0;
       
       for(var i=0;i < N;i++){
         xarr.push(i);
         yarr1.push(curry1+=(Math.random()-0.5));
         yarr2.push(curry2+=(Math.random()-0.5));
       }
       var plot = new Nyaplot.Simple.Plot();
       plot.line(xarr, yarr1, {color: "#fbb4ae"});
       plot.line(xarr, yarr2, {color: "#b3cde3"});
       plot.xlabel("Number of steps");
       plot.render("#vis");
     };
    </script>
  </head>
  <body>
    <h1>Random walk</h1>
    <div id="vis"></div>
  </body>
</html>
