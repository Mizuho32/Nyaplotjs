<html lang='en'>
<head>
  <title>Ecolijs example -- Histogram</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../release/ecoli.js'></script>
</head>
<body>
<div id='vis1'></div>
<div id='vis2'>
<script>
var mutation_types = ['c->a', 'g'->'a'];
var values = d3.range(100).map(function(val){return {val1: d3.random.bates(10)(val), 'mutation_type': (val>50? mutation_types[0] : mutation_types[1])};});
model1 = {data:{data1: values},panes: [{type:'rectangular', diagrams:[{type: 'histogram', data: 'data1', options: {value:'val1'}}], filter: {target: 'x'}, options:{width:500, height:500, xrange: [0,1], yrange: [0,30], scale:'fixed'}}]};
model2 = {data:{},panes:[{type:'rectangular', diagrams:[{type:'histogram', data: 'data1', options: {value:'mutation_type'}}], options:{width:500, height:500, xrange: ['c->a', 'g'->'a'], yrange: [0,30]}]}};
window.onload = function(){
    Ecoli.core.parse(model1, '#vis1');
    Ecoli.core.parse(model2, '#vis2');
};
</script>
</body>
</html>
