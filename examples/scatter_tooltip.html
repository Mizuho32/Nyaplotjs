<html lang='en'>
<head>
  <title>Nyaplotjs example -- Scatter</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../release/nyaplot.js'></script>
</head>
<body>
<div id='vis'></div>
<script>
var data1 = [], MAX=50, MIN=0;
for(var i=0;i<50;i++)data1.push({x: Math.random()*MAX, y: Math.random()*MAX, name: 'huga', nya:'nya'})
models = {data:{data1: data1},panes: [{type:'rectangular', diagrams:[{type: 'scatter', data: 'data1', options: {x:'x', y:'y', stroke_width:0, tooltip_contents:['name', 'nya']}}],options:{width:500, height:500, xrange: [MIN-5, MAX+5], yrange: [MIN-5, MAX+5], zoom:true}}]};
window.onload = function(){Nyaplot.core.parse(models, '#vis');};
</script>
</body>
</html>
