<html lang='en'>
<head>
  <title>Nyaplotjs example -- Scatter</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../release/nyaplot.js'></script>
</head>
<body>
<div id='vis'></div>
<script>
var data1 = [], MAX=50, MIN=0;
for(var i=0;i<50;i++)data1.push({x: Math.random()*MAX, y: Math.random()*MAX})
models = [
  {type: "data", uuid: "data1", args: {
    data: data1
  }},
  {type: "df_scale", uuid: "scalex", args: {
    data_id: "data1",
    column: "x",
    range: ["0%", "100%"]
  }},
  {type: "df_scale", uuid: "scaley", args: {
    data_id: "data1",
    column: "y",
    range: [0, 500]
  }},
  {type: "scatter", uuid: "scatter1", args: {
    x: {sync: "scalex"},
    y: {sync: "scaley"},
  }},
  {type: "axis2d", uuid: "axis", args: {
    scalex: {sync: "scalex"},
    scaley: {sync: "scaley"},
  }},
  {type: "background2d", uuid: "background", args: {
    width: 500,
    height: 500
  }},
  {type: "context2d", uuid: "context", args: {
    glyph: ["scatter"]
  }},
  {type: "stage2d", uuid: "stage", args: {
    sheets: ["background", "axis", "context"],
    width: 500,
    height: 500,
    zoom:true
  }},
  {type: "pane", uuid: "pane", args: {
    "parent_id":"vis",
    "layout": {type: "rows", contents: [{"sync": "stage"}]}
  }}
];
window.onload = function(){
  Nyaplot.core.parse(models);
 };
</script>
</body>
</html>
