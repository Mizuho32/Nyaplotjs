<html lang='en'>
<head>
  <title>Nyaplotjs example -- Scatter</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../release/nyaplot.js'></script>
</head>
<body>
<div id='vis'></div>
<script>
var data1 = [], MAX=50, MIN=0;
for(var i=0;i<50;i++)data1.push({x: Math.random()*MAX, y: Math.random()*MAX})
models = [
  {type: "DataFrame", uuid: "data1", args: {
    data: data1
  }},
  {type: "df_scale", uuid: "scalex", args: {
    df_id: "data1",
    column_name: "x"
    ranges: ["0%", "100%"]
  }},
  {type: "df_scale", uuid: "scaley", args: {
    df_id: "data1",
    column_name: "y"
    ranges: [0, 500]
  }},
  {type: "scatter", uuid: "scatter1", args: {
    x: {async: "scalex"},
    y: {async: "scaley"},
  }},
  {type: "axis2d", uuid: "scatter1", args: {
    scalex: {async: "scalex"},
    scaley: {async: "scaley"},
  }},
  {type: "background", uuid: "scatter1", args: {
    width: 500,
    height: 500
  }},
  {type: "Stage2D", uuid: "stage1", args: {
    layer0: ["", "", ""],
    layer1: ["scatter"],
    width: 500,
    height: 500,
    zoom:true
  }},
  {type: "Pane", uuid: "pane", args: {
    rows: ["stage1"],
  }}
];
window.onload = function(){Nyaplot.core.parse(models, '#vis');};
</script>
</body>
</html>
