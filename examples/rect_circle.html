<html>
  <head>
    <title>Circle and Rect</title>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG"></script>
    <script src='../release/nyaplot.js'></script>
    <script>
     window.onload = function(){
       var xarr=[], yarr=[];
       
       for(var i=-1000;i < 1000;i++){
         var x = i*0.01;
         xarr.push(x);
         yarr.push(Math.exp(x));
       }
       var plot = new Nyaplot.Simple.Plot();

       plot.title("Circle and Rect");
       
       plot.add_rect(0, 0, 100, 100, {color: "#66c2a5"});
       plot.add_rect(100, 100, 100, 100, {color: "#fc8d62"});
       plot.add_circle(100, 0, 50, {color: "#8da0cb"});
       
       plot.xdomain = [-50, 250];
       plot.ydomain = [-150, 150];

       plot.render("#vis");
     };
    </script>
  </head>
  <body>
    <div id="vis"></div>
  </body>
</html>
